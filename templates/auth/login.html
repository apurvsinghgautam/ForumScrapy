{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label for="InputEmail1">Email address</label>
      <input class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" type="email" required="required">
    </div>

    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input class="form-control" id="InputPassword" placeholder="Password" name="password" type="password" required="required">
    </div>

    <input type="submit" class="btn btn-primary" value="Login">
  </form>
{% endblock %}
